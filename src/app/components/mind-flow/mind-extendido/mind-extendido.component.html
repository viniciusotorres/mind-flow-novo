@if (mind) {
<mat-card class="example-card box text-center">
  <h1>
    <b><i class="pi pi-id-card"></i></b>
  </h1>
  <mat-card-header>
    <mat-card-title>MindFlow</mat-card-title>
    <mat-card-subtitle>{{ mind.atividadeMind }}</mat-card-subtitle>
    <mat-card-subtitle>{{ mind.situacao }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      <b>{{ mind.descricaoMind }}</b>
    </p>
  </mat-card-content>
</mat-card>
}
